stages: [deps, lint, build, deploy]

.js: &js
  image: node:latest
  before_script:
    - cd web
    - npm install
    - npm -v && node -v
  cache: &js_cache
    policy: pull
    key:
      files:
        - web/package-lock.json
    paths:
      - web/node_modules

js npm:
  <<: *js
  stage: deps
  script:
    - echo "Nothing to do."
  needs: []
  cache:
    <<: *js_cache
    policy: pull-push

js eslint:
  <<: *js
  stage: lint
  needs:
    - js npm
  script:
    - 'node_modules/.bin/eslint -v'
    - 'node_modules/.bin/eslint -- src/*.tsx'

js react build:
  <<: *js
  stage: build
  needs:
    - js eslint
  script:
    - npm run-script build

crystal:
  image: "crystallang/crystal:latest"
  cache:
    key:
      files:
        - shard.lock
    paths:
      - lib
  stage: build
  needs: []
  before_script:
    - apt-get update -qq && apt-get install -y -qq libxml2-dev
    - crystal -v
    - shards
  script:
    - shards build shatter-wsp

deploy:
  image: ubuntu
  stage: deploy
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
    - crystal
    - js react build
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

    - ssh $SSH_FLAGS $SSH_USER@$SSH_HOST "wall $CI_RUNNER_DESCRIPTION" # temporary

